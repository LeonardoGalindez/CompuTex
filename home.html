<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuTex PC</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!--Box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--Navegation-->
    <nav class="nav">
        <div class="nav__center container">
            <div class="nav__logo">
                <h1>CompuTex <span>PC</span></h1>
            </div>
            <ul class="nav__list">

                <div class="carrito__icon">
                    <i class="bx bx-cart"></i>
                    <span class="item__total">0</span>
                </div>
            </ul>
        </div>
    </nav>

    <!--Filter-->
    <section class="filter">
        <div class="grid">
            <div class="div">
                <label for="buscar"><span><i class="bx bx-search"></i></span></label>
                <input type="text" id="buscar" placeholder="Buscar componente...">
            </div>
            <div class="category">
                <select id="category" onclick="categoryValue()">
                    <option value="">Categorias</option>
                    <option value="rolex">Microprocesadores</option>
                    <option value="omega">Memorias Ram</option>
                    <option value="audemars">Placas Madres</option>
                    <option value="rolexDay">Discos</option>
                    <option value="hublot">Fuentes</option>
                    <option value="tag">Gabinetes</option>
                </select>
            </div>
        </div>
    </section>
</body>

</html>
